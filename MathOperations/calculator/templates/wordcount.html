{%extends 'base.html'%}
{%block body_block%}
<h3>word count</h3>
<form action="" method="post">
    {%csrf_token%}
    <input type="text" name="wrd" placeholder="enter your word" required >
    <button type="submit">Findcount</button> <br>
    {%if result%}
        {%for wrd,wcount in result.items%}

            <div>{{wrd}} - {{ wcount }}</div>
        {%endfor%}
    {%endif%}


</form>
{%endblock%}
